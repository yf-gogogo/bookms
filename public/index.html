<!DOCTYPE html>
<html>
<head>
    <title>工程中心图书借阅管理</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" />-->

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>

    <link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>

    <script type="text/javascript" src="./javascripts/table.js"></script>

    <script>
        let cookie = $.cookie('login');
        $.get('/islogin',function (result) {
            console.log(result)
            if(result.errcode == 1){
                $(location).attr('href','/login.html');
            }
        },'json')
    </script>
</head>
<body>
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <p id="tipinfo"></p>
            </div>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <section>
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="page-header">
                        <h2>工程中心图书借阅管理</h2>
                    </div>

                    <ul class="nav nav-tabs">
                        <li><a href="#info-tab" data-toggle="tab">借阅列表 <i class="fa"></i></a></li>
                        <li class="active"><a href="#book-tab" data-toggle="tab">图书列表 <i class="fa"></i></a></li>
                        <li><a href="#add-tab" data-toggle="tab">添加书籍 <i class="fa"></i></a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane" id="info-tab">
                            <div id="toolbar" class="btn-group">
                                <button id="btn_add" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                                </button>
                                <button id="btn_edit" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                                </button>
                                <button id="btn_delete" type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                                </button>
                            </div>
                            <table id="table"></table>
                        </div>
                        <div class="tab-pane active" id="book-tab">
                            <table id="table1"
                                   data-search="true"
                                   data-cache="false"
                                   data-show-refresh="true"
                                   data-show-toggle="true"
                                   data-show-columns="true"
                                   data-show-export="true"
                                   data-detail-formatter="detailFormatter"
                                   data-minimum-count-columns="2"
                                   data-pagination="true"
                                   data-id-field="book_id"
                                   data-page-list="[10, 25, 50, 100, ALL]"
                                   data-show-footer="false"
                                   data-side-pagination="server"
                                   data-url="/listbookforpc"></table>
                        </div>
                        <div class="tab-pane" id="add-tab" >
                            <form id="accountForm" class="form-horizontal" style="margin-top: 20px;">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">书名</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" name="book_name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">作者</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" name="book_writer" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">出版社</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" name="pub_company" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">数量</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" name="current_num" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">描述</label>
                                    <div class="col-lg-5">
                                        <textarea class="form-control" rows="3" name="book_des"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">出版日期</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" name="pub_date" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">封面链接</label>
                                    <div class="col-lg-5">
                                        <input type="text" class="form-control" name="book_cover" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-5 col-lg-offset-3">
                                        <button type="submit" class="btn btn-primary">添加</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
<script type="text/javascript">
$(document).ready(function() {
    $('#accountForm')
        .bootstrapValidator({
            excluded: [':disabled'],
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                book_name: {
                    validators: {
                        notEmpty: {
                            message: 'The book_name is required'
                        }
                    }
                },
                book_writer: {
                    validators: {
                        notEmpty: {
                            message: 'The book_writer is required'
                        }
                    }
                },
                pub_company: {
                    validators: {
                        notEmpty: {
                            message: 'The company name is required'
                        }
                    }
                },
                current_num: {
                    validators: {
                        notEmpty: {
                            message: 'The current_num is required'
                        }
                    }
                },

                book_des: {
                    validators: {
                        notEmpty: {
                            message: 'The book_des is required'
                        }
                    }
                },

                pub_date: {
                    validators: {
                        notEmpty: {
                            message: 'The pub_date is required'
                        }
                    }
                },
                book_cover: {
                    validators: {
                        notEmpty: {
                            message: 'The book_cover is required'
                        }
                    }
                }
            }
        })
        .on('success.form.bv', function(e, data) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');

            // Use Ajax to submit form data
            $.post('/addbook', $form.serialize(), function(result) {
                console.log(result);
                $form.bootstrapValidator('resetForm', true);
                $('#tipinfo').text("添加成功");
                $('.bs-example-modal-sm').modal('show');

                $('.bs-example-modal-sm').on('hide.bs.modal',function (e) {
                    location.reload();
                })
            }, 'json');
        });
});
</script>
</body>
</html>
